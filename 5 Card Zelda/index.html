<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Zelda Link</title>
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="shortcut icon" href="./img/link.webp" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="./img/header.jpg" alt="Fondo Card" class="card-header">
            <div class="card-body">
                <div class="card-body-contentimg">
                    <img src="./img/link.webp" alt="Link" class="card-body-contentimg-img" width="200">
                </div>
                <h1 class="card-body-title">
                    Link
                    <span>#21</span>
                </h1>
                <p class="card-body-text">Coleccionable</p>
            </div>
            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>Poder</h3>
                    <img src="./img/agua.png" alt="Aire" width="38">
                </div>
                <div class="card-footer-poder">
                    <h3>Resistencia</h3>
                    <img src="./img/castillo-agua.png" alt="Aire" width="38">
                </div>
                <div class="card-footer-poder">
                    <h3>Bonus</h3>
                    <img src="./img/cofre.png" alt="Aire" width="38">
                </div>
            </div>
        </article>
    </main>
</body>
</html>
