<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imágenes actualizadas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="titulo-container"><h1>Lenguajes de programación web</h1></div>
    <div class="imagenes-container">
        <div class="imagen">
            <img src="img/html-5.png" alt="HTML">
            <span class="nombre">
                <span class="text">HTML</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/css-3.png" alt="CSS">
            <span class="nombre">
                <span class="text">CSS</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/javascript.png" alt="JAVASCRIPT">
            <span class="nombre">
                <span class="text">JAVASCRIPT</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/react.png" alt="REACT">
            <span class="nombre">
                <span class="text">REACT</span>
            </span>
        </div>
        <div class="imagen">
            <img src="img/nodejs.webp" alt="NODE">
            <span class="nombre">
                <span class="text">NODE</span>
            </span>
        </div>
    </div>
</body>
</html>
