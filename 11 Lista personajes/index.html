<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina de personajes</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <section>
        <div class="box">
            <h3>Personajes populares</h3>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/1-luffy.jpg" alt="Luffy">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        1
                    </h2>
                    <h4>Luffy</h4>
                    <p>Capitan</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/2-zoro.webp" alt="Luffy">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        2
                    </h2>
                    <h4>Zoro</h4>
                    <p>Sub-Capitan</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/3-nami.jpg" alt="Luffy">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        3
                    </h2>
                    <h4>Nami</h4>
                    <p>Navegante</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/4-chooper.jpg" alt="Luffy">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        4
                    </h2>
                    <h4>Chooper</h4>
                    <p>Doctor</p>
                </div>
            </div>
            <div class="list">
                <div class="imgBx">
                    <img src="./img/5-nico.jpg" alt="Luffy">
                </div>
                <div class="content">
                    <h2 class="rank">
                        <small>#</small>
                        5
                    </h2>
                    <h4>Nico</h4>
                    <p>Exploradora</p>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
