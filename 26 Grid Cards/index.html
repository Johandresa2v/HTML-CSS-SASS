<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Card</title>
    <link rel="stylesheet" href="./CSS/styles.css">
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="header-logo">
                <div class="logo">Johandres</div>
            </div>
            <nav class="header-navigation">
                <a href="#">Acerca de</a>
                <a href="#" class="link-buttton">Tu carrito <ion-icon name="cart-outline"></ion-icon></a>
            </nav>
        </div>
    </header>
    <main>
        <div class="responsive-container">
            <div class="grid">
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/Danger.jpeg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">DJ Danger</h2>
                                <p class="product-price">$ 75</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/marshmello.jpeg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Marshmello</h2>
                                <p class="product-price">$ 5</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/deadmau5.jpg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Deadmau5</h2>
                                <p class="product-price">$ 100</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    
                </div>
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/kaskade.webp">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Kaskade</h2>
                                <p class="product-price">$ 95</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/daf-punk.jpg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Daf Punk</h2>
                                <p class="product-price">$ 150</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/excision.webp">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Excision</h2>
                                <p class="product-price">$ 95</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                </div>
                <div class="grid-column">
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/Tiësto.jpg">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Tiësto</h2>
                                <p class="product-price">$ 1000</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                    <a href="#" class="product">
                        <div class="product-image">
                            <img src="./img/Armin Van Buuren.webp">
                        </div>
                        <div class="product-content">
                            <div class="product-info">
                                <h2 class="product-title">Armin Van Buuren</h2>
                                <p class="product-price">$ 1000</p>
                            </div>
                            <button class="product-action"><ion-icon name="heart-outline"></ion-icon></button>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </main>

    <!--IonIcons-->
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
